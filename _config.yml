# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: CEROUNO CURRICULUM
email: contacto@cerouno.io
description: >
  Este el sitio del curriculum de CEROUNO, primer programa de
  aprendizaje acelerado para aprender a programar en MÃ©xico en tres meses.
  No necesitas experiencia previa.
baseurl: ''
permalink: /:title
url: 'http://curriculum.cerouno.io'
twitter_username: cerounoio
github_username:  cerounoio

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude: [
  'Gemfile',
  'Gemfile.lock',
  'README.md',
  'LICENSE',
  'CNAME',
  'lessons/wad/m1/archive',
  'lessons/wad/m2/archive',
  'lessons/wad/m3/archive',
]

defaults:
  -
    scope:
      path: ''
    values:
      layout: 'default'

assets:
  root_url: '/assets'

images:
  root_url: '/assets/images'
